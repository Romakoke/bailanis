<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РОМНҰР</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('ФОН.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }

    header .logo img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }

    header .logo a {
      color: #fff;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
      margin-left: 10px;
    }

    .contact {
      padding: 40px;
      color: #fff;
      text-align: center;
    }

    .section-title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 7px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .contact-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .button {
      padding: 12px 24px;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffdf00;
    }

    .messages-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .message {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .message:last-child {
      border-bottom: none;
    }

    .message strong {
      color: #333;
    }

    .message p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="menu.html">THE IQ SHOWDOWN</a>
    </div>
  </header>

  <!-- Байланысу бөлімі -->
  <section class="contact">
    <h2 class="section-title">Байланыс</h2>
    <div class="contact-container">
      <form action="#" class="contact-form" id="contact-form">
        <div class="contact-group">
          <input type="text" class="contact-input" name="user_name" placeholder="Аты-жөніңізді енгізіңіз" required autocomplete="off">
        </div>
        <textarea name="message" class="contact-input" placeholder="Бүгінгі сабақтан алған әсерлеріңізді қалдырыңыз" required></textarea>
        <button type="submit" class="button">Хабарлама жіберу</button>
      </form>
    </div>
  </section>

  <!-- Хабарламаларды көрсету бөлімі -->
  <div class="messages-container" id="messages-container">
    <h3>Хабарламалар:</h3>
    <!-- Хабарламалар осы жерде пайда болады -->
  </div>

  <script>
    // Хабарламаларды сақтау және көрсету
    const messagesContainer = document.getElementById('messages-container');
    const contactForm = document.getElementById('contact-form');

    // Хабарламаларды localStorage-дан алу
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messagesContainer.innerHTML = '<h3>Хабарламалар:</h3>';
      messages.forEach((msg) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
          <strong>${msg.name}</strong>
          <p>${msg.message}</p>
        `;
        messagesContainer.appendChild(messageElement);
      });
    }

    // Хабарламаларды localStorage-ға сақтау
    function saveMessage(name, message) {
      const messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.push({ name, message });
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // Форманы өңдеу
    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = this.user_name.value;
      const message = this.message.value;

      // Хабарламаны сақтау
      saveMessage(name, message);

      // Хабарламаларды қайта жүктеу
      loadMessages();

      // Форманы тазалау
      this.reset();
    });

    // Бет жүктегенде хабарламаларды көрсету
    loadMessages();
  </script>
</body>
</html>
