<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оқушылардың пікірлері</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Артқы фонға сурет қою */
            background-image: url('ккк.jpg'); /* Суреттің файл атын өзгертіңіз */
            background-size: cover; /* Суреттің бүкіл бетті қамтуы */
            background-position: center; /* Суреттің ортаға туралануы */
            background-repeat: no-repeat; /* Суреттің қайталанбауы */
            height: 100vh; /* Беттің биіктігін толық экранға сәйкестендіру */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Фонды мөлдір ету */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Бұрыштарды дөңгелету */
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #comments {
            margin-top: 20px;
        }

        #commentList {
            list-style-type: none;
            padding: 0;
        }

        #commentList li {
            background-color: rgba(249, 249, 249, 0.9); /* Мөлдір фон */
            margin-bottom: 10px;
            padding: 10px;
            border-left: 5px solid #28a745;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Өз пікіріңізді қалдырыңыз</h1>
        <form id="commentForm">
            <input type="text" id="name" placeholder="Аты-жөніңіз" required>
            <textarea id="comment" placeholder="Өз әсеріңізді жазыңыз..." required></textarea>
            <button type="submit">Жіберу</button>
        </form>
        <div id="comments">
            <h2>Пікірлер</h2>
            <ul id="commentList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            
            if (name && comment) {
                const commentList = document.getElementById('commentList');
                const newComment = document.createElement('li');
                newComment.textContent = `${name}: ${comment}`;
                commentList.appendChild(newComment);
                
                // Форманы тазарту
                document.getElementById('name').value = '';
                document.getElementById('comment').value = '';
            }
        });
    </script>
</body>
</html>
